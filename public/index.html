<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Market Mood</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e40af"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“Š NSE Market Mood</h1>
            <p class="last-updated">Last updated: <span id="updateTime">-</span></p>
        </header>

        <main>
            <div class="mood-card" id="moodCard">
                <div class="mood-indicator">
                    <div class="mood-emoji" id="moodEmoji">ğŸ˜</div>
                    <div class="mood-text" id="moodText">Loading...</div>
                </div>
                <div class="mood-score">
                    <div class="score-bar">
                        <div class="score-fill" id="scoreFill"></div>
                    </div>
                    <div class="score-text" id="scoreText">-/-</div>
                </div>
            </div>

            <div class="data-grid" id="mainIndicesGrid">
                <!-- Main indices (NIFTY 50, BANK NIFTY, VIX) will be populated here -->
            </div>
            
            <div class="all-indices-section" id="allIndicesSection" style="display: none;">
                <h3 class="section-title">All Indices</h3>
                <div class="data-grid all-indices-grid" id="allIndicesGrid">
                    <!-- All other indices will be populated here -->
                </div>
            </div>

            <div class="advance-decline">
                <h3>Market Breadth</h3>
                <div class="breadth-container">
                    <div class="breadth-item advance">
                        <span>Advances</span>
                        <strong id="advances">-</strong>
                    </div>
                    <div class="breadth-item decline">
                        <span>Declines</span>
                        <strong id="declines">-</strong>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <button id="refreshBtn" class="refresh-btn">ğŸ”„ Refresh</button>
            <p class="disclaimer">Data from NSE India â€¢ Updates every 30 seconds during market hours</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
