<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Market Mood</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e40af"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä NSE Market Mood</h1>
            <p class="last-updated">Last updated: <span id="updateTime">-</span></p>
        </header>

        <main>
            <div class="mood-card" id="moodCard">
                <div class="mood-indicator">
                    <div class="mood-emoji" id="moodEmoji">üòê</div>
                    <div class="mood-text" id="moodText">Loading...</div>
                </div>
                <div class="mood-score">
                    <div class="score-bar">
                        <div class="score-fill" id="scoreFill"></div>
                    </div>
                    <div class="score-text" id="scoreText">-/-</div>
                </div>
            </div>

            <div class="data-grid" id="mainIndicesGrid">
                <!-- Main indices (NIFTY 50, BANK NIFTY, VIX) will be populated here -->
            </div>
            
            <div class="all-indices-section" id="allIndicesSection" style="display: none;">
                <h3 class="section-title">All Indices</h3>
                <div class="data-grid all-indices-grid" id="allIndicesGrid">
                    <!-- All other indices will be populated here -->
                </div>
            </div>

            <div class="advance-decline">
                <h3>Market Breadth</h3>
                <div class="breadth-container">
                    <div class="breadth-item advance">
                        <span>Advances</span>
                        <strong id="advances">-</strong>
                    </div>
                    <div class="breadth-item decline">
                        <span>Declines</span>
                        <strong id="declines">-</strong>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <button id="refreshBtn" class="refresh-btn">üîÑ Refresh</button>
            <div class="footer-actions">
                <button id="settingsBtn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
            </div>
            <p class="disclaimer">Data from <span id="dataSource">NSE India</span> ‚Ä¢ Updates every 30 seconds during market hours</p>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚öôÔ∏è Settings</h2>
                <button class="modal-close" id="closeSettings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>API Configuration</h3>
                    <div class="form-group">
                        <label for="apiProvider">Data Source:</label>
                        <select id="apiProvider" class="form-control">
                            <option value="nse">NSE India (Free)</option>
                            <option value="dhan">Dhan API</option>
                        </select>
                    </div>
                </div>

                <div class="settings-section" id="dhanConfig" style="display: none;">
                    <h3>Dhan API Configuration</h3>
                    <div class="form-group">
                        <label for="dhanClientId">Client ID:</label>
                        <input type="text" id="dhanClientId" class="form-control" placeholder="Enter Dhan Client ID">
                    </div>
                    <div class="form-group">
                        <label for="dhanAccessToken">Access Token:</label>
                        <input type="password" id="dhanAccessToken" class="form-control" placeholder="Enter Dhan Access Token">
                    </div>
                    <button id="testDhanBtn" class="btn-secondary">Test Connection</button>
                </div>

                <div class="settings-section">
                    <h3>Current Status</h3>
                    <div class="status-info">
                        <p>Active API: <strong id="activeApi">NSE India</strong></p>
                        <p id="apiStatus" class="status-badge">Connected</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="btn-primary">Save Settings</button>
                <button id="cancelSettings" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
    <script src="app.js"></script>
</body>
</html>
