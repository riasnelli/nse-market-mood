<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NSE Market Mood</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-button {
            background: none;
            border: none;
            color: #999;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .back-button:hover {
            color: #333;
        }

        .login-header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #333;
            flex: 1;
        }

        .login-logo-wrapper {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-mask: url('/icons/logo.svg') no-repeat center;
            mask: url('/icons/logo.svg') no-repeat center;
            -webkit-mask-size: contain;
            mask-size: contain;
            display: inline-block;
        }

        .login-logo {
            display: none; /* Hide the original img, use wrapper instead */
        }

        .legal-text {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .legal-text a {
            color: #667eea;
            text-decoration: none;
        }

        .legal-text a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-social {
            width: 100%;
            padding: 12px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #333;
        }

        .btn-social:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
        }

        .privacy-link {
            text-align: center;
            margin-top: 30px;
            font-size: 0.85rem;
            color: #666;
        }

        .privacy-link a {
            color: #667eea;
            text-decoration: none;
        }

        .privacy-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <button class="back-button" onclick="goBack()" aria-label="Go back">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <div class="login-logo-wrapper"></div>
                <img src="/icons/logo.svg" alt="Market Mood Logo" class="login-logo">
                <h1>Log in</h1>
            </div>

            <p class="legal-text">
                By logging in, you agree to our <a href="#" onclick="showTerms(event)">Terms of Use</a>.
            </p>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm" onsubmit="handleEmailLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="Your email" 
                        required
                        autocomplete="email"
                    >
                    <p class="form-hint">We will send you an e-mail with a login link.</p>
                </div>

                <button type="submit" class="btn-primary">Connect</button>
            </form>

            <div class="divider">
                <span>Or</span>
            </div>

            <div class="social-buttons">
                <button type="button" class="btn-social" onclick="handleGoogleLogin()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Sign in with Google
                </button>

                <button type="button" class="btn-social" onclick="handleFacebookLogin()">
                    <svg viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Sign in with Facebook
                </button>
            </div>

            <p class="privacy-link">
                For more information, please see our <a href="#" onclick="showPrivacy(event)">Privacy policy</a>.
            </p>
        </div>
    </div>

    <script>
        function goBack() {
            // Go back to main app
            window.location.href = '/';
        }

        function showTerms(event) {
            event.preventDefault();
            alert('Terms of Use: By using NSE Market Mood, you agree to use the service responsibly and in accordance with applicable laws. Market data is provided for informational purposes only.');
        }

        function showPrivacy(event) {
            event.preventDefault();
            alert('Privacy Policy: We respect your privacy. Email addresses are used solely for authentication purposes. We do not share your data with third parties.');
        }

        async function handleEmailLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            if (!email || !email.includes('@')) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.classList.add('show');
                return;
            }

            try {
                // Show success message
                successMessage.textContent = `Login link sent to ${email}. Please check your inbox.`;
                successMessage.classList.add('show');

                // In a real app, you would call an API endpoint here
                // For now, we'll simulate the login process
                // await fetch('/api/send-login-link', { method: 'POST', body: JSON.stringify({ email }) });

                // Store email in localStorage (for demo purposes)
                localStorage.setItem('userEmail', email);
                localStorage.setItem('isLoggedIn', 'true');

                // Redirect to main app after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                errorMessage.textContent = 'Failed to send login link. Please try again.';
                errorMessage.classList.add('show');
            }
        }

        function handleGoogleLogin() {
            // In a real app, integrate with Google OAuth
            // For now, simulate login
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('loginMethod', 'google');
            
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = 'Signing in with Google...';
            successMessage.classList.add('show');

            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        function handleFacebookLogin() {
            // In a real app, integrate with Facebook OAuth
            // For now, simulate login
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('loginMethod', 'facebook');
            
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = 'Signing in with Facebook...';
            successMessage.classList.add('show');

            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = '/';
        }
    </script>
</body>
</html>
